#j建议设置baseurl，可以减少问题
#baseurl = "https://www.terrychan.org/hugoautodocs/"
baseurl = "./"
contentdir    = "content"
layoutdir     = "layouts"
#publishdir    = "public"
publishdir    = "../docs"
title = "Annotator tools"
canonifyurls  = true

DefaultContentLanguage = "zh_cn"
theme = "ChineseFood"
metaDataFormat = "yaml"
pygmentsUseClasses = true
pygmentCodeFences = true
#disqusShortname = "XXX"
#googleAnalytics = "XXX"

[Params]
  subtitle = "转化为标记训练数据的小工具"
  logo = "./img/avatar-icon.png"
  favicon = "./img/favicon.ico"
  dateFormat = "January 2, 2006"
  commit = false
  rss = true
  comments = true
#  gcse = "012345678901234567890:abcdefghijk" # Get your code from google.com/cse. Make sure to go to "Look and Feel" and change Layout to "Full Width" and Theme to "Classic"

